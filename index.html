<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/b8f781cebc.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Amaziting</title>
</head>
<body>
  <!------------------------------------------ Header Section ------------------------------------------------------->
  <section class="nav_container">
    <div class="burger_menu-cont">
      <i class="fas fa-bars"></i>
    </div>
    <div class="logo">
      <h1>Amaziting</h1>
    </div>
    <div class="social_media">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </section>
  <!-------------------------------------------- First Header Part -------------------------------------------------->
  <section class="first_header">
    <div class="social_media_second">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <img src="img/logo_ref.png" alt="Referencia de logotipo" class="logo_reference">
    <div class="left_header">
      <div class="left_text-container">
        <h2>Amazing <br> Marketing</h2>
        <p> <a href="#"> Optimize your budget.</a> <a href="#"> Make more sales.</a> <a href="#"> Increase Awareness. </a> <a href="#"> Learn your metrics. </a> <a href="#"> Make your consumers trust you. </a></p>
      </div>
    </div>
    <div class="right_header">
      <span class="right_text-transform">amazing!</span>
    </div>
  </section>
  <!-------------------------------------------- First images part ------------------------------------------------->
  <div class="first_image-cont container-fluid">
    <div class="row">
      <div class="first_grid-img image_one col-12 col-md-6 col-lg-3 col-lg-offset-5">
      </div>
      <div class="first_grid-img image_two col-12 col-md-6 col-lg-3 col-lg-offset-5">

      </div>
      <div class="first_grid-img image_three col-12 col-md-6 col-lg-3 col-lg-offset-5">

      </div>
      <div class="first_grid-img image_four col-12 col-md-6 col-lg-3 col-lg-offset-5">

      </div>
    </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
